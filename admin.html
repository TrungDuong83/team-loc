<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ADMIN ‚Äì C·∫•u h√¨nh Team L·ªôc</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background:#0A2540; color:#fff; }
.box { max-width:600px; margin:auto; padding:30px }
input, button { width:100%; padding:10px; margin-top:10px }
button { background:#FACC15; border:none; font-weight:bold }
table { width:100%; margin-top:20px; border-collapse:collapse }
td, th { border:1px solid #555; padding:6px }
</style>
</head>

<body>
<div class="box">
  <h2>üéÅ C·∫§U H√åNH GI·∫¢I TH∆Ø·ªûNG</h2>

  <input id="title" placeholder="T√™n gi·∫£i (VD: L·ªôc ƒê·ªìng)">
  <input id="content" placeholder="N·ªôi dung (VD: 100.000/ng∆∞·ªùi)">
  <input id="weight" type="number" placeholder="Tr·ªçng s·ªë (VD: 3)">

  <button id="add">TH√äM GI·∫¢I</button>

  <table>
    <thead>
      <tr><th>T√™n</th><th>N·ªôi dung</th><th>Weight</th></tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

<script type="module">
import { db } from "./firebase.js";
import { ref, push, onValue } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const rewardRef = ref(db, "config/rewards");
const list = document.getElementById("list");

document.getElementById("add").onclick = async () => {
  await push(rewardRef, {
    title: title.value,
    content: content.value,
    weight: Number(weight.value || 1)
  });
};

onValue(rewardRef, snap => {
  list.innerHTML = "";
  Object.values(snap.val() || {}).forEach(r => {
    list.innerHTML += `
      <tr>
        <td>${r.title}</td>
        <td>${r.content}</td>
        <td>${r.weight}</td>
      </tr>`;
  });
});
</script>
</body>
</html>
