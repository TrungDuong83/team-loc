<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ADMIN â€“ TEAM Lá»˜C</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#7A0C0C;
  color:#FFD966;
}
.box{

}

}

/* STATE */
.state.waiting{color:#FFD966}
.state.enabled{color:#00E676}
.state.counting{color:#29B6F6}
.state.revealed{color:#FFEE58}

/* MODAL */
.modal{
  position:fixed;
  top:0; left:0; right:0; bottom:0;

  justify-content:center;
}
.modal.show{display:flex}

.modal-content{
  background:#5C0A0A;
  padding:20px;
  border-radius:12px;
  min-width:300px;
  max-height:70vh;
  overflow:auto;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h1>ğŸ” ADMIN LOGIN</h1>
  <input id="pass" type="password" placeholder="Máº­t kháº©u">
  <button id="loginBtn">ÄÄƒng nháº­p</button>
</div>

<!-- ADMIN -->
<div class="box hidden" id="adminBox">

<h2>ğŸ§¹ RESET LÆ¯á»¢T CHÆ I</h2>
<button class="danger" id="resetBtn">RESET LÆ¯á»¢T CHÆ I</button>

<hr>

<h2>ğŸª‘ QUáº¢N LÃ BÃ€N</h2>

<input id="teamId" disabled placeholder="ID">
<input id="teamName" placeholder="TÃªn bÃ n">
<input id="teamSize" type="number" placeholder="Sá»‘ ngÆ°á»i">
<button id="saveTeamBtn">LÆ°u</button>

<table>
<thead>
<tr>
  <th>TÃªn bÃ n</th>
  <th>Tráº¡ng thÃ¡i</th>
  <th>Link QR</th>
  <th>QR</th>
  <th>ThÃ nh viÃªn</th>
  <th>Thao tÃ¡c</th>
</tr>
</thead>
<tbody id="teamTable"></tbody>
</table>

<hr>

<h2>ğŸ GIáº¢I THÆ¯á»NG</h2>

<input id="rewardKey" disabled placeholder="Key">
<input id="rTitle" placeholder="TÃªn giáº£i">
<input id="rContent" placeholder="Ná»™i dung">
<input id="rWeight" type="number" placeholder="Weight">
<button id="saveRewardBtn">LÆ°u</button>

<table>
<thead>
<tr>
  <th>TÃªn</th>
  <th>Ná»™i dung</th>
  <th>Weight</th>
  <th>Thao tÃ¡c</th>
</tr>
</thead>
<tbody id="rewardTable"></tbody>
</table>

</div>

<!-- MODAL MEMBER -->
<div id="memberModal" class="modal">
  <div class="modal-content">
    <h3>ğŸ‘¥ Danh sÃ¡ch thÃ nh viÃªn</h3>
    <ul id="memberList"></ul>
    <button id="closeModalBtn">ÄÃ³ng</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script type="module">
import { db } from "./firebase.js";
import { ref, set, onValue, remove, get } from
 "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

/* ================== CONFIG ================== */
const ADMIN_PASS = "YEP2026";
const PREFIX = "TEAMLOC";
const SALT   = "2026";

/* ================== DOM BINDING (FIX LOGIN) ================== */
const passInput   = document.getElementById("pass");
const loginBoxEl  = document.getElementById("loginBox");
const adminBoxEl  = document.getElementById("adminBox");
const loginBtn    = document.getElementById("loginBtn");
const resetBtn    = document.getElementById("resetBtn");

const teamIdInput   = document.getElementById("teamId");
const teamNameInput = document.getElementById("teamName");
const teamSizeInput = document.getElementById("teamSize");
const saveTeamBtn   = document.getElementById("saveTeamBtn");
const teamTable     = document.getElementById("teamTable");

const rewardKeyInput = document.getElementById("rewardKey");
const rTitleInput    = document.getElementById("rTitle");
const rContentInput  = document.getElementById("rContent");
const rWeightInput   = document.getElementById("rWeight");
const saveRewardBtn  = document.getElementById("saveRewardBtn");
const rewardTable    = document.getElementById("rewardTable");

const memberModal = document.getElementById("memberModal");
const memberList  = document.getElementById("memberList");
const closeModalBtn = document.getElementById("closeModalBtn");

/* ================== LOGIN ================== */
loginBtn.onclick = () => {
  if (passInput.value === ADMIN_PASS) {
    loginBoxEl.classList.add("hidden");
    adminBoxEl.classList.remove("hidden");
  } else {
    alert("Sai máº­t kháº©u");
  }
};

/* ================== RESET ================== */
resetBtn.onclick = async () => {
  if (!confirm("Reset lÆ°á»£t chÆ¡i hiá»‡n táº¡i?")) return;
  await remove(ref(db,"teams"));
  await remove(ref(db,"runtime"));
  alert("ÄÃ£ reset lÆ°á»£t chÆ¡i");
};

/* ================== SAVE TEAM (FIX QR LOGIC) ================== */
saveTeamBtn.onclick = async () => {
  if (!teamNameInput.value || !teamSizeInput.value) {
    alert("Thiáº¿u thÃ´ng tin bÃ n");
    return;
  }

  const id = teamIdInput.value || Date.now().toString();
  const snap = await get(ref(db,`config/teams/${id}`));
  const old  = snap.val() || {};

  const token = old.qrToken || btoa(`${PREFIX}|${id}|${SALT}`);
  const link  = old.qrLink  || `${location.origin}/join.html#k=${token}`;

  await set(ref(db,`config/teams/${id}`),{
    name: teamNameInput.value,
    defaultSize: Number(teamSizeInput.value),
    qrToken: token,
    qrLink: link
  });

  teamIdInput.value="";
  teamNameInput.value="";
  teamSizeInput.value="";
};

/* ================== LOAD TEAMS ================== */
onValue(ref(db,"config/teams"), async snap=>{
  teamTable.innerHTML="";
  const rtSnap = await get(ref(db,"teams"));
  const rtData = rtSnap.val() || {};
  const qrQueue = [];

  Object.entries(snap.val()||{}).forEach(([id,t])=>{
    const rt = rtData[id] || {};
    const state = rt.state || "waiting";
    const members = rt.members ? Object.values(rt.members) : [];
    const locked = state !== "waiting";

    teamTable.innerHTML += `
      <tr>
        <td>${t.name}</td>
        <td class="state ${state}">${state}</td>
        <td>
          <div class="qr-link-box">
            <input value="${t.qrLink||""}" readonly>
            <span class="icon" onclick="copyLink('${t.qrLink||""}')">ğŸ“‹</span>
          </div>
        </td>
        <td class="qr-cell"><div id="qr_${id}"></div></td>
        <td>
          ${members.length ? `<span class="icon" onclick="viewMembers('${id}')">ğŸ‘¥ (${members.length})</span>` : "-"}
        </td>
        <td>
          <span class="icon ${locked?"disabled":""}" onclick="editTeam('${id}')">âœï¸</span>
          <span class="icon ${locked?"disabled":""}" onclick="delTeam('${id}')">ğŸ—‘</span>
        </td>
      </tr>
    `;

    if (t.qrLink) qrQueue.push({id, link: t.qrLink});
  });

  setTimeout(()=>{
    qrQueue.forEach(q=>{
      const el = document.getElementById(`qr_${q.id}`);
      if (el) {
        el.innerHTML="";
        new QRCode(el,{ text:q.link, width:160, height:160 });
      }
    });
  },0);
});

/* ================== UTIL ================== */
window.copyLink = txt => {
  navigator.clipboard.writeText(txt);
  alert("ÄÃ£ copy link QR");
};

window.viewMembers = async id => {
  const snap = await get(ref(db,`teams/${id}/members`));
  memberList.innerHTML="";
  Object.values(snap.val()||{}).forEach(n=>{
    memberList.innerHTML += `<li>${n}</li>`;
  });
  memberModal.classList.add("show");
};
closeModalBtn.onclick = () => memberModal.classList.remove("show");

/* ================== EDIT / DELETE TEAM ================== */
window.editTeam = id => {
  onValue(ref(db,`config/teams/${id}`), s=>{
    const t = s.val();
    teamIdInput.value = id;
    teamNameInput.value = t.name;
    teamSizeInput.value = t.defaultSize;
  }, { onlyOnce:true });
};
window.delTeam = id => {
  if (confirm("XoÃ¡ bÃ n nÃ y?")) remove(ref(db,`config/teams/${id}`));
};

/* ================== REWARD ================== */
saveRewardBtn.onclick = async ()=>{
  const k = rewardKeyInput.value || Date.now().toString();
  await set(ref(db,`config/rewards/${k}`),{
    title: rTitleInput.value,
    content: rContentInput.value,
    weight: Number(rWeightInput.value)
  });
  rewardKeyInput.value="";
  rTitleInput.value="";
  rContentInput.value="";
  rWeightInput.value="";
};

onValue(ref(db,"config/rewards"), snap=>{
  rewardTable.innerHTML="";
  Object.entries(snap.val()||{}).forEach(([k,r])=>{
    rewardTable.innerHTML += `
      <tr>
        <td>${r.title}</td>
        <td>${r.content}</td>
        <td>${r.weight}</td>
        <td>
          <span class="icon" onclick="editReward('${k}')">âœï¸</span>
          <span class="icon" onclick="delReward('${k}')">ğŸ—‘</span>
        </td>
      </tr>
    `;
  });
});

window.editReward = k => {
  onValue(ref(db,`config/rewards/${k}`), s=>{
    const r = s.val();
    rewardKeyInput.value = k;
    rTitleInput.value = r.title;
    rContentInput.value = r.content;
    rWeightInput.value = r.weight;
  }, { onlyOnce:true });
};
window.delReward = k => {
  if (confirm("XoÃ¡ giáº£i nÃ y?")) remove(ref(db,`config/rewards/${k}`));
};
</script>

</body>
</html>
