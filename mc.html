<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>TEAM L·ªòC ‚Äì MC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background:#0A2540; color:#fff; }
.box { max-width:900px; margin:auto; padding:30px }
h1 { color:#FACC15 }
button { padding:10px 20px; margin-top:10px; font-size:16px }
.countdown { font-size:60px; color:#FACC15; text-align:center }
.result { margin-top:20px; font-size:20px }
table { width:100%; margin-top:20px; border-collapse:collapse }
td,th { border:1px solid #555; padding:6px }
</style>
</head>

<body>
<div class="box">
  <h1 id="title"></h1>

  <label>S·ªë ng∆∞·ªùi c√≥ m·∫∑t:</label>
  <select id="expected">
    <option value="">-- ch·ªçn --</option>
    <option>1</option><option>2</option><option>3</option><option>4</option>
    <option>5</option><option>6</option><option>7</option><option>8</option>
    <option>9</option><option>10</option>
  </select>

  <h3 id="count"></h3>
  <ul id="list"></ul>

  <h3>üéÅ C∆° c·∫•u gi·∫£i th∆∞·ªüng</h3>
  <input id="rewardTitle" placeholder="T√™n gi·∫£i (VD: L·ªòC ƒê·ªíNG ƒê·ªòI)">
  <input id="rewardContent" placeholder="N·ªôi dung (VD: 100.000/ng∆∞·ªùi)">
  <button id="setResult">M·ªû TEAM L·ªòC</button>

  <div class="countdown" id="countdown"></div>
  <div class="result" id="result"></div>

  <h3>üìä K·∫æT QU·∫¢ C√ÅC B√ÄN</h3>
  <table>
    <thead><tr><th>B√†n</th><th>K·∫øt qu·∫£</th></tr></thead>
    <tbody id="summary"></tbody>
  </table>

  <button id="reset">RESET B√ÄN</button>
</div>

<script type="module">
import { db } from "./firebase.js";
import { ref, onValue, update, remove } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const team = new URLSearchParams(location.search).get("team");
document.getElementById("title").innerText = `TEAM L·ªòC ‚Äì B√ÄN S·ªê ${team}`;

const teamRef = ref(db, `teams/${team}`);
const expectedSel = document.getElementById("expected");
const countdownEl = document.getElementById("countdown");

expectedSel.onchange = () =>
  update(teamRef, { expected: Number(expectedSel.value), status: "waiting" });

onValue(teamRef, snap => {
  const d = snap.val();
  if (!d) return;

  const members = Object.values(d.members || {});
  document.getElementById("count").innerText =
    `ƒê√£ tham gia: ${members.length}/${d.expected || "?"}`;
  document.getElementById("list").innerHTML =
    members.map(m => `<li>${m}</li>`).join("");

  if (d.status === "counting") startCountdown();
  if (d.status === "revealed") {
    document.getElementById("result").innerHTML =
      `üéâ <b>${d.result.title}</b> ‚Äì ${d.result.content}`;
  }
});

/* countdown */
function startCountdown() {
  let i = 3;
  countdownEl.innerText = i;
  const t = setInterval(() => {
    i--;
    countdownEl.innerText = i || "üçÄ";
    if (i <= 0) clearInterval(t);
  }, 1000);
}

/* m·ªü l·ªôc */
document.getElementById("setResult").onclick = async () => {
  const title = rewardTitle.value;
  const content = rewardContent.value;
  if (!title || !content) return alert("Nh·∫≠p c∆° c·∫•u gi·∫£i");

  await update(teamRef, {
    status: "counting"
  });

  setTimeout(async () => {
    await update(teamRef, {
      status: "revealed",
      result: { title, content }
    });
  }, 3500);
};

/* reset */
document.getElementById("reset").onclick = async () => {
  if (!confirm("Reset b√†n n√†y?")) return;
  await remove(teamRef);
};
</script>
</body>
</html>
