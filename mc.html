<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>MC ‚Äì TEAM L·ªòC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#b91c1c,#7a0c0c);
  font-family:Arial;
  color:#FFD966;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:92%;
  max-width:1200px;
  background:linear-gradient(145deg,#6d0f0f,#3f0707);
  border-radius:28px;
  padding:28px;
  box-shadow:0 25px 50px rgba(0,0,0,0.5);
}

h1{
  text-align:center;
  margin:0 0 20px;
  font-size:36px;
}

.control-bar{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}

select,button{
  font-size:20px;
  padding:12px 18px;
  border-radius:14px;
  border:none;
}

button{
  background:#FFD966;
  color:#7a0c0c;
  font-weight:bold;
  cursor:pointer;
}
button:disabled{
  opacity:0.5;
  cursor:not-allowed;
}

.team-title{
  text-align:center;
  font-size:28px;
  margin-top:20px;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.popup.show{display:flex}

.popup-content{
  background:#5c0a0a;
  padding:36px;
  border-radius:28px;
  width:90%;
  max-width:900px;
  text-align:center;
  position:relative;
}

.popup h2{
  font-size:36px;
  margin:0 0 10px;
}

.countdown{
  font-size:56px;
  margin:10px 0;
}

.member-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin:20px 0;
  text-align:left;
}
.member-grid.single{
  grid-template-columns:1fr;
}

.member{
  font-size:22px;
}

.result{
  font-size:36px;
  color:#b6ffcc;
  margin-top:18px;
}

.close-btn{
  margin-top:24px;
  padding:12px 26px;
  font-size:20px;
  border-radius:14px;
  background:#FFD966;
  border:none;
  cursor:pointer;
}

/* FIREWORK */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>üé§ MC ‚Äì TEAM L·ªòC</h1>

  <div class="control-bar">
    <select id="teamSelect"></select>
    <button id="openBtn">M·ªû B√ÄN</button>
  </div>

  <div class="team-title" id="teamTitle">Ch∆∞a m·ªü b√†n</div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>üçÄ TEAM L·ªòC üçÄ</h2>
    <div class="countdown" id="countdown">60</div>

    <div id="memberGrid" class="member-grid"></div>

    <div class="result" id="resultText"></div>

    <button class="close-btn" id="closePopup">ƒê√ìNG</button>
  </div>
</div>

<audio id="fireSound" src="https://assets.mixkit.co/sfx/preview/mixkit-fireworks-explosion-1703.mp3"></audio>

<script type="module">
import { db } from "./firebase.js";
import { ref, get, set, onValue } from
 "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const TIME_LIMIT = 60;

const teamSelect = document.getElementById("teamSelect");
const openBtn = document.getElementById("openBtn");
const teamTitle = document.getElementById("teamTitle");

const popup = document.getElementById("popup");
const countdownEl = document.getElementById("countdown");
const memberGrid = document.getElementById("memberGrid");
const resultText = document.getElementById("resultText");
const closePopup = document.getElementById("closePopup");
const fireSound = document.getElementById("fireSound");

let activeTeamId = "";
let timer = null;
let revealed = false;

/* LOAD TEAMS */
onValue(ref(db,"teams"), snap=>{
  teamSelect.innerHTML="";
  Object.entries(snap.val()||{}).forEach(([id,t])=>{
    const opt = document.createElement("option");
    opt.value = id;
    if(t.state==="revealed"){
      opt.text = t.name+" (ƒê√É CH∆†I)";
      opt.disabled = true;
    }else{
      opt.text = t.name;
    }
    teamSelect.appendChild(opt);
  });
});

/* OPEN TEAM */
openBtn.onclick = async ()=>{
  const teamId = teamSelect.value;
  const teamSnap = await get(ref(db,`teams/${teamId}`));
  if(teamSnap.val()?.state==="revealed"){
    alert("B√†n n√†y ƒë√£ ch∆°i xong");
    return;
  }

  activeTeamId = teamId;
  revealed = false;

  await set(ref(db,"runtime/activeTableId"), teamId);
  await set(ref(db,`teams/${teamId}/state`),"enabled");

  teamTitle.innerText = "ƒêang m·ªü: "+teamSnap.val().name;
  popup.classList.add("show");
  startCountdown();
};

/* WATCH MEMBERS */
onValue(ref(db,"teams"), snap=>{
  if(!activeTeamId) return;
  const team = snap.val()?.[activeTeamId];
  if(!team) return;

  const members = team.members ? Object.values(team.members) : [];
  renderMembers(members);

  if(members.length >= team.total && !revealed){
    revealResult(team);
  }
});

/* COUNTDOWN */
function startCountdown(){
  let remain = TIME_LIMIT;
  countdownEl.innerText = remain;
  clearInterval(timer);
  timer = setInterval(()=>{
    remain--;
    countdownEl.innerText = remain;
    if(remain<=0 && !revealed){
      revealResult();
    }
  },1000);
}

/* REVEAL */
async function revealResult(){
  revealed = true;
  clearInterval(timer);

  const rewardSnap = await get(ref(db,"config/rewards"));
  const rewards = Object.values(rewardSnap.val()||{});
  const reward = rewards[Math.floor(Math.random()*rewards.length)];

  resultText.innerText = reward.title+" ‚Äì "+reward.content;
  fireSound.play();
  launchFirework();

  await set(ref(db,`teams/${activeTeamId}/state`),"revealed");
  await set(ref(db,`teams/${activeTeamId}/result`),reward);
  await set(ref(db,"runtime/activeTableId"),null);
}

/* UI */
function renderMembers(list){
  memberGrid.innerHTML="";
  memberGrid.className="member-grid "+(list.length<=5?"single":"");
  list.forEach((m,i)=>{
    memberGrid.innerHTML+=`<div class="member">${i+1}. ${m}</div>`;
  });
}

function launchFirework(){
  for(let i=0;i<20;i++){
    const f = document.createElement("div");
    f.className="firework";
    f.style.background="hsl("+Math.random()*360+",100%,60%)";
    f.style.left="50%";
    f.style.top="50%";
    f.style.setProperty("--x",(Math.random()*400-200)+"px");
    f.style.setProperty("--y",(Math.random()*400-200)+"px");
    popup.querySelector(".popup-content").appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

closePopup.onclick=()=>{
  popup.classList.remove("show");
};
</script>

</body>
</html>
